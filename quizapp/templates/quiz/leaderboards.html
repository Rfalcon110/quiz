{% extends 'quiz/base.html'%}
{%block content%}
    <h1 class="quizhead">Leaderboards</h1>
    <table class="leadertable">
        <tr>
        <th>User</th>
        <th>Score</th>
        </tr>
    
    {% for result in result_list %}
    
        <tr>
        <td>{{result.user}}</th>
        <td>{{result.marks_scored}}</th>
        </tr>
    
    {% endfor %}
</table>
    
{%endblock%}
