{% extends 'quiz/base.html'%}
{%block content%}
<div class="w3-container w3-card-4" name ='quiz' id='quizz'>
    <form method='post'>
    {% csrf_token %}
    <label class="queslabel" for="question">type of question</label>
    <div>
    <input id="{{q.choice_1}}" class="ansinput" type='radio'name='question_type' value='scq'>
    <label class= "qchoice" for="{{q.choice_1}}">SCQ</label>
    </div>
    <div>
    <input id="{{q.choice_2}}" class="ansinput" type='radio'name='question_type' value ='mcq'>
    <label class= "qchoice" for="{{q.choice_2}}">MCQ</label>
    </div>
     <input id="{{q.choice_3}}" class="ansinput" type='radio' name='question_type' value ='int'>
     <label class= "qchoice" for="{{q.choice_3}}">INTEGER</label>
    <div>
    <input id="{{q.choice_4}}" class="ansinput" type='radio'name='question_type' value ='bool'>
    <label class= "qchoice" for="{{q.choice_4}}">BOOLEAN</label>
    </div>

  </div>
  <div class="w3-container w3-center">
    <button class="submitbtn" type="submit" value='submit'>submit</button>
  </div>
</form>
{%endblock%}
